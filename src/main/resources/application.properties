#thymelea模板配置
spring.thymeleaf.enabled=true

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
#热部署文件，页面不产生缓存，及时更新
spring.thymeleaf.cache=false
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**


#静态资源文件处理
spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=classpath:/static/

server.port=8888


#Dao生成器相关配置
daoGenerator.packageName=com.umgsai.test
daoGenerator.tablePrefix=


daoGenerator.tinyint=Integer
daoGenerator.smallint=Integer
daoGenerator.mediumint=Integer
daoGenerator.int=Integer
daoGenerator.integer=Integer
daoGenerator.bigint=Long
daoGenerator.float=Float
daoGenerator.double=Double
daoGenerator.decimal=BigDecimal
daoGenerator.bit=Boolean

daoGenerator.char=String
daoGenerator.varchar=String
daoGenerator.tinytext=String
daoGenerator.text=String
daoGenerator.mediumtext=String
daoGenerator.longtext=String

daoGenerator.date=Date
daoGenerator.datetime=Date
daoGenerator.timestamp=Date